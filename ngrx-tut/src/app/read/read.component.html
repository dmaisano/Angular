<div class="right" *ngIf="tutorials$">

  <h3>Tutorials</h3>
  <ul>
    <li *ngFor="let tutorial of tutorials$ | async; let idx = index">
      <a [href]="tutorial.url" target="_blank">{{ tutorial.title }}</a>
      <button style="margin-left: .5rem;" (click)="deleteTutorial(idx)">x</button>
    </li>
  </ul>

</div>
